{% extends 'jugadores/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'jugador_details' pk=post.pk %}">{{ post.nombre }}</a></h1>
            <p>{{ post.anio|linebreaksbr }} {{ post.consola|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
